<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- css link  -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font aweosome -->
    <script src="https://kit.fontawesome.com/a6737f02bf.js" crossorigin="anonymous"></script>
</head>

<body class="px-3 lg:px-[10%]">

    <header>
        <h1 class="text-3xl text-center font-bold my-10">AI Universe Hub</h1>
    </header>
    <main>
        <div class="text-center mb-20">
            <button id="btn-sort"
                class="btn  bg-red-400 hover:bg-red-600 border-none sm:btn-sm md:btn-md lg:btn-lg">Sort by
                Date</button> <br> <br>
            <!-- spinner -->
            <div>
                <button id="btn-spinner"
                    class="btn loading text-green-800 font-bold bg-white border-none hidden">loading...</button>
            </div>
        </div>
        <!-- card section  -->
        <section id="card-container" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- dynamic cards display -->

        </section>
        <div class="text-center">
            <button id="btn-see-more"
                class="btn hidden bg-red-400 my-6 hover:bg-red-600 border-none sm:btn-sm md:btn-md lg:btn-lg">See More
            </button>
        </div>
    </main>
    <!-- modals -->
    <input type="checkbox" id="modal" class="modal-toggle" />
    <div id="modal-body" class="modal">
        <!-- dynamic data  -->

        <!-- dynamic data  -->
    </div>
    <!-- js links -->
    <script src="./js/app.js"></script>
</body>

</html>
