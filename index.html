<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- css link  -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font aweosome -->
    <script src="https://kit.fontawesome.com/a6737f02bf.js" crossorigin="anonymous"></script>
</head>

<body class="px-[10%]">

    <header>
        <h1 class="text-3xl text-center font-bold my-10">AI Universe Hub</h1>
    </header>
    <main>
        <div class="text-center mb-20">
            <button class="btn  bg-red-400 hover:bg-red-600 border-none sm:btn-sm md:btn-md lg:btn-lg">Sort by
                Date</button>
        </div>
        <!-- card section  -->
        <section class="grid grid-cols-3">
            <!-- card 1 -->
            <div class="card w-96 border">
                <figure class="px-10 pt-10">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt=""
                        class="rounded-xl" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">Features</h2>
                    <ol class="list-decimal list-inside">
                        <li>Natural language processing</li>
                        <li>Natural language processing</li>
                        <li>Natural language processing</li>
                    </ol>
                    <hr class="my-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="card-title mb-3">ChatGPT</h2>
                            <p>10/12/2023</p>
                        </div>
                        <button class="bg-red-50  px-4 py-3 text-center items-center rounded-[50%]"><i
                                class="fa-solid fa-arrow-right text-red-400"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js links -->
    <script src="./js/app.js"></script>
</body>

</html>
